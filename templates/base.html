<!DOCTYPE html>
<html>
<head>
{% block head %}
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css"
	 href="{{ url_for('static', filename='css/style.css') }}">
	<title>{% block title %}trends.tf{% endblock %}</title>
	<script type="text/javascript"
		src="{{ url_for('static', filename="js/dates.js") }}" defer></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename="js/filter.js") }}" defer></script>
	<link rel="icon" href="{{ url_for('static', filename="img/favicon.ico") }}">
{% endblock %}
</head>
<body>
	<div id='header' class='row'>
		<picture>
			<source srcset="{{ url_for('static', filename="img/logo.webp") }}"
			 type="image/webp">
			<img class="logo" src="{{ url_for('static', filename="img/logo.png") }}"
			 alt="logo">
		</picture>
		<h3><a href="{{ url_for('root.index') }}">Trends.tf</a></h3>
		<a href="{{ url_for('root.logs') }}">Logs</a>
		<a href="{{ url_for('root.leaderboard') }}">Leaderboards</a>
		<form action="{{ url_for('root.search') }}" role="search">
			<input type="search" name="q" placeholder="Player name or SteamID"
			 minlength="3" value="{{ q }}">
			<button type="submit">Search</button>
		</form>
	</div>
	<hr>
	<div id='content'>
		{% block content required %}{% endblock %}
	</div>
	<hr>
	<div id='footer' class='row'>
		<a href="https://github.com/Forty-Bot/trends.tf">Source</a>
		<a href="https://discord.gg/szeZmthBa4">Discord</a>
		<a href="https://www.gnu.org/licenses/agpl-3.0.html">
			<img src="{{ url_for('static', filename="img/agplv3.png") }}"
			 alt="AGPLv3 logo">
		</a>
	</div>
</body>
</html>
