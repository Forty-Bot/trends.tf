<head>
	{% block head %}
	<meta charset="UTF-8">
	<title>{% block title %}tracker.tf{% endblock %}</title>
	{% endblock %}</head>

		 value="{{ q }}">
	</form>
	{% block content %}{% endblock %}
</body>
