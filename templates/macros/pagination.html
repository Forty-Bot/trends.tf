{% macro navigation(rows, base_url, limit, offset) %}
	{% if offset != 0 %}
	<a href="{{ "{}?limit={}&offset={}".format(base_url, limit, (offset - limit, 0) | max) }}">
		Previous
	</a>
	{% endif %}
	{% if rows | length == limit %}
	<a href="{{ "{}?limit={}&offset={}".format(base_url, limit, offset + limit) }}">
		Next
	</a>
	{% endif %}
{% endmacro %}
