{% macro navbar() %}
<ul class="nav">
{% for (endpoint, name) in varargs %}
	{% set url = url_for(endpoint, **kwargs) %}
	<li class="nav"><a class="{{ "active" if url == request.path }}" href="{{ url }}">
		{{ name }}
	</a></li>
{% endfor %}
</ul>
{% endmacro %}
