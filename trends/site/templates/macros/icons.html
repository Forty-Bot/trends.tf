{% from "macros/pretty.html" import class_map %}
{% macro classicon(cls, pct=None) %}
	<img class="icon"
	 src="{{ url_for('static', filename="img/{}.png".format(cls)) }}"
	 alt="{{ class_map[cls] }}"
	{% if pct != None %}
		title="{{ "{:.0%}".format(pct) }}"
		style="opacity: {{ "{:.0%}".format(pct | float | opacit) }}"
	{% endif %}
	>
{% endmacro %}
