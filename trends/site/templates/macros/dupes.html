{% macro show_dupes(dupes) %}
{% if dupes %}
	{% for dup in dupes %}
	<a href="{{ url_for('root.log', logids=dup) }}">
		{{ dup -}}
	</a>
	{%- if not loop.last %},{% endif %}
	{% endfor %}
{% endif %}
{% endmacro %}
